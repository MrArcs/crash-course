<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="nav">
        <i class="bx bxs-credit-card-alt logo"></i>

        <a href="#" class="nav-items users">
          <i class="bx bxs-user"></i>
        </a>

        <a href="#" class="nav-items charts">
          <i class="bx bxs-chart"></i>
        </a>

        <a href="#" class="nav-items dashboard">
          <i class="bx bxs-dashboard"></i>
        </a>

        <a href="#" class="nav-items setting">
          <i class="bx bxs-cog"></i>
        </a>

        <a href="#" class="nav-items logout">
          <i class="bx bxs-log-in-circle logout"> </i>
        </a>
      </div>
      <div class="content">
        <div class="top-cards-section">
          <h2 class="title">Dashboard</h2>
          <div class="tc-one"></div>
          <div class="tc-one"></div>
          <div class="tc-one"></div>
        </div>
        <div class="second-cards-section">
          <h2 class="title">Analytics Overview</h2>
          <div class="second-items providers">1 providers</div>
          <div class="second-items patients">2 patients</div>
          <div class="second-items rate">3 rate</div>
          <div class="second-items bed">4 bed</div>
          <div class="second-items recover">5 recover</div>
          <div class="second-items turnover">6 turnover</div>
        </div>
        <div class="footer">Copyright &copy; Designer V</div>
      </div>
      <div class="sidebar">
        <div class="profile">
          <div class="profile-wrapper">
            <img src="pic.jpeg" alt="user-profile" class="user-profile" />
          </div>
          <p>Welcome Back,</p>
          <h3>Maryland Winkles</h3>
          <p class="email">marland@yahoo.com</p>
        </div>
        <div class="currency-card">
          <h2>Currency exchange</h2>
          <div class="currency">
            <div class="c-items">USD</div>
            <i class="bx bx-chevron-right"></i>
            <div class="c-items">EUR</div>
          </div>
        </div>
        <div class="amount">
          <div class="btn">Convert</div>
          <div class="time">
            <span>Last updated</span>
            Aug 7,2024 at 8:17 PM
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
