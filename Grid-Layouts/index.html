<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        display: grid;
        place-content: center;
        height: 100vh;
        background-color: aliceblue;
        font-family: "Courier New", Courier, monospace;
      }
      .items {
        font-size: 25px;
        font-weight: bold;
        background-color: #fdba74;
        text-align: center;
        padding: 10px 0;
        outline: 1px solid #d97706;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .items.one:hover,
      .items.two:hover,
      .items.three:hover,
      .items.four:hover,
      .items.five:hover,
      .items.six:hover,
      .items.seven:hover,
      .items.eight:hover,
      .items.nine:hover,
      .items.ten:hover,
      .items.eleven:hover,
      .items.twelve:hover {
        color: azure;
        cursor: pointer;
      }

      .content-item {
        font-size: 25px;
        font-weight: bold;
        background-color: #fdba74;
        text-align: center;
        padding: 10px 0;
        outline: 1px solid #d97706;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

      <div class="content-item header" style="background-color: #d97706">
        header section
      </div>
      <div class="content-item main" style="background-color: #34d906">
        main section
      </div>
      <div class="content-item sidebar" style="background-color: #06cbd9">
        sidebar section
      </div>
      <div class="content-item footer" style="background-color: #9ba0f8">
